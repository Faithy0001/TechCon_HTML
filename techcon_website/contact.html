    <main>
        <h2>Get in Touch</h2>
        
        <h3>Contact Information</h3>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <h3>Follow Us</h3>
        <p>
            <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> | 
            <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> | 
            <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
        </p>
        
        <h3>Venue Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2412648718453!2d-73.98784368459395!3d40.74844097932847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        <h3>Send Us a Message</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
